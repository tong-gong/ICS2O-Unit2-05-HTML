  <body>
    <p id="areastatus"></p>
    <p><input id="side" type="text" placeholder="Enter the side length"></p>
    <p><button onclick="areaofsquare()">calculate</button></p>
    <script>
      function areaofsquare()
      {
      var side = document.getElementById("side").value;
      var output = side*side;
      document.getElementById("areastatus").innerHTML="your area is "+output;
      }
    </script>
